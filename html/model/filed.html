<!doctype html>
<html class="no-js" lang="en">
<head>
    <title>管理后台-模型字段管理</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/zTree/zTreeStyle.css" rel="stylesheet" type="text/css" />
    <link href="../css/basic.css" rel="stylesheet" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <link href="../css/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />

</head>
<body>
	<div class="main-content" style="margin: 10px 0px 0px 20px;">
		<div class="bread-nav">
			<a href="#">首页 > </a>
			<a href="#">内容 > </a>
			<a href="#">字段管理  </a>
		</div>
		<div class="bread-do">
			<a class="a-basic-btn add_mode" href="add-filed.html">
		  	  <i class="icon-plus" style="color:#006699;"></i> 添加字段
		  	</a>
		</div>

		<div class="basic-item">
			<table style="width:100%;">
				<colgroup>
			        <col width="16">
			        <col width="160">
			        <col width="">
			        <col width="">
			        <col width="">
		        </colgroup>
		        <thead>
		          <tr>
		            <td><label><input type="checkbox" class="J_check_all"></label></td>
		            <td>ID</td>
		            <td>名称</td>
		            <td>标识</td>
		            <td>状态</td>
		            <td align="center"><span>添加时间</span></td>
		            <td align="center">操作</td>
		          </tr>
		        </thead>
		        <tbody>
		        	<tr class="filed-list1">
			            <td><input type="checkbox" name="checkname" ></td>
			            <td>20</td>
			            <td>文章模型</td>
			            <td>描述</td>
			            <td class="status1">√</td>
			            <td align="center">2017-9-20 11:16</td>
			            <td align="center">
			            	<a href="#">修改</a> | 
			            	<a href="javascript:del_filed(1);">删除</a> |  
			            	<a href="javascript:lock_filed(2,1);" class="lock_filed">禁用</a>   
			            </td>
          			</tr>
          			<tr class="filed-list2">
			            <td><input type="checkbox" name="checkname" ></td>
			            <td>20</td>
			            <td>文章模型</td>
			            <td>描述</td>
			            <td class="status2">✘</td>
			            <td align="center">2017-9-20 11:16</td>
			            <td align="center">
			            	<a href="#">修改</a> | 
			            	<a href="javascript:del_filed(2);">删除</a> |     
			            	<a href="javascript:lock_filed(1,2);" class="lock_filed">开启</a>       
			            </td>
          			</tr>
          		</tbody>
              </table>
                <div class="item-page">
                	<span>共12页 / 第1页</span>
              		<a href="#">首页</a>
              		<a href="#" class="current">1</a>
              		<a href="#">2</a>
              		<a href="#">3</a>
              		<a href="#">尾页</a>
                </div>
		</div>
	</div>

	<!--添加model-->
	<div class="add-model" style="display:none;">
		<form action="" method="post" class="form" id="J_Form">
			<div class="form-group">
			    <label for="name"><i class="requird"></i>名称</label>
			    <input type="text" class="form-control form-control-text" placeholder="请输入名称" name="model_name">
			</div>
			<div class="form-group">
			    <label for="name">描述</label>
			    <textarea name="" rows="6" placeholder="请输入描述" class="form-control" name="model_desc"></textarea>
			</div>
			<div class="form-group">
			    <label for="name">状态</label>
			    <input type="radio" name="status" checked> 开启
			    <input type="radio" name="status"> 禁用
			</div>
			<div class="error-info"></div>
		</form>
	</div>


<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/layer/2.3/layer.js"></script>
<script src="../js/jquery.validate.min.js"></script>
<script src="../js/jQuery.Form.js"></script>
<script src="../js/main.js"></script>
<script>
	//删除字段
	function del_filed(n){
		var index = top.layer.confirm('确定删除此字段？', {
		  title:'提示',
		  btn: ['确定','取消']
		}, function(){
			top.layer.close(index);
			top.layer.msg('删除成功', {
		      time: 1500,
		    },function(){
		    	$('.filed-list' + n).remove();
			});
		}, function(){});
	}
	//禁用 or 开启字段;m类型，1开启，2禁用；n字段id
	function lock_filed(m,n){
		var type = m == 1 ? '开启' : '禁用';
		var index = top.layer.confirm('确定'+type+'此字段？', {
		  title:'提示',
		  btn: ['确定','取消']
		}, function(){
			top.layer.close(index);
			top.layer.msg(type+'成功', {
		      time: 1500,
		    },function(){
		    	location.reload();
			});
		}, function(){});

	}
</script>





	
</body>
</html>
