	<div class="add-model" style="display:none;">

				<div class="form-group">

				    <label for="name">状态</label>
				    <input type="radio" name="status" value = "1" checked> 开启

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/layer/2.3/layer.js"></script>
<script src="../js/jquery.validate.min.js"></script>
<script src="../js/jQuery.Form.js"></script>
<script src="../js/main.js"></script>
<script>
	//添加模型
	$('.add_mode').click(function(event) {
		top.layer.open({
		  type: 1,
		  title:'添加模型',
		  area: ['500px', 'auto'],
		  content: $('.add-model').html(),
		  btn:['确定','取消'],
		  success:function(){
		  	valid();
		  },
		  yes:function(){
		  	$(window.parent.document).find(".layui-layer-content>.model>#J_Form").submit();
		  }
		});
	});
	//添加模型表单验证
	function valid(){
		//console.log($(window.parent.document).find(".layui-layer-content>.model").find('.error-info').html());
		$(window.parent.document).find(".layui-layer-content>.model>#J_Form").validate({
			focusCleanup:true,
			focusInvalid:false,
	        rules: {
	            model_name:{
	            	required:true,
	            	maxlength:10
	            },
	            model_desc:{
	            	maxlength:50
	            }
	        },
	        messages: {
	            model_name: {
	              required:"模型名称长度为1~10个字符",
	              maxlength:'模型名称长度必须为1~10个字符'
	            },
	            model_desc:{
	            	maxlength:'描述最多50个字符'
	            }
	        },
	        errorLabelContainer: $(window.parent.document).find(".layui-layer-content>.model").find('.error-info'),
			submitHandler: function(form){
	            ajax_submit(form);
	        },
	    });
	}
	//删除模型
	function del_model(n){
		var index = top.layer.confirm('确定删除此模型？', {
		  btn: ['确定','取消']
		}, function(){
			top.layer.close(index);
			top.layer.msg('删除成功', {
		      time: 1500,
		    },function(){
		    	$('.model-list' + n).remove();
			});
		}, function(){});
	}
		//禁用 or 开启字段;m类型，1开启，2禁用；n字段id
	function lock_model(m,n){
		var type = m == 1 ? '开启' : '禁用';
		var index = top.layer.confirm('确定'+type+'此模型？', {
		  title:'提示',
		  btn: ['确定','取消']
		}, function(){
			top.layer.close(index);
			top.layer.msg(type+'成功', {
		      time: 1500,
		    },function(){
		    	location.reload();
			});
		}, function(){});

	}
</script>
