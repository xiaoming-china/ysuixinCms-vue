<html class="no-js" lang="en">
<head>
    <title>管理后台-站点配置</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/basic.css" rel="stylesheet" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <link href="../css/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
	
</head>
<body>
	<div class="main-content" style="margin: 10px 0px 0px 20px;">
		<div class="bread-nav">
			<a href="#">首页 > </a>
			<a href="#">状态信息 >  </a>
			<a href="#">修改个人信息  </a>
		</div>
		<div class="a-tab">
			<a href="" class="on">修改个人信息</a>
			<a href="/person-info/change-password.html">修改密码</a>
		</div>
		<div class="basic-item">
			<form action="?" method="post" class="form validate" id="J_Form">
				<table class="add-table">
					<tbody>
			        	<tr>
			              <th width="200">
			              	用户名
							<p>最多10个字符；</p>
			              </th>
			              <td><input type="text" class="input" name="user_name"></td>
			            </tr>
			            <tr>
			              <th width="200">
			              	邮箱
			              </th>
			              <td><input type="text" class="input" name="user_email"></td>
			            </tr>
			            <tr>
			              <th width="200">
			              	描述
			              	<p>最多30个字符；</p>
			              </th>
			              <td>
			              	<textarea class="input" name="use_desc" style="height:100px;width:400px;"></textarea>
			              </td>
			            </tr>
	          		<tbody>
				</table>
				<div class="btn_wrap_pd" style="left:0;">
			        <button type="submit" class="a-basic-btn">确定</button>
			        <div class="p-error-info"></div>
			    </div>
			</form>
		</div>
	</div>

	

	
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/layer/2.3/layer.js"></script>
<script src="../js/jquery.validate.min.js"></script>
<script src="../js/jQuery.Form.js"></script>
<script src="../js/main.js"></script>
<script>
	$(document).ready(function() {
		$("#J_Form").validate({
			focusCleanup:true,
			focusInvalid:true,
			ignore: ".ignore",
	        rules: {
	            user_name:{
	            	maxlength:10
	            },
	            user_email:{
	            	email:true,
	            },
	            use_desc:{
	            	maxlength:30
	            }
	        },
	        messages: {
	            user_name:{
	            	maxlength:'用户名称最多10个字符'
	            },
	            user_email:{
	            	email:'用户邮箱格式不正确'
	            },
	            use_desc:{
	            	maxlength:'用户描述最多30个字符'
	            }
	        },
			errorPlacement: function(error, element) {
			},
			invalidHandler:function(form,validator){
				$.each(validator.invalid, function(k,v) {
					$('.p-error-info').text(v);
				    clear_error();
				    return false;
				});
			},
			submitHandler: function(form){
	            ajax_submit(form);
	        },
	    });
	});


</script>






	
</body>
</html>
