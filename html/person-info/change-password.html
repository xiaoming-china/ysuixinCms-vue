<html class="no-js" lang="en">
<head>
    <title>管理后台-站点配置</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/basic.css" rel="stylesheet" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <link href="../css/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
	
</head>
<body>
	<div class="main-content" style="margin: 10px 0px 0px 20px;">
		<div class="bread-nav">
			<a href="#">首页 > </a>
			<a href="#">状态信息 >  </a>
			<a href="#">修改密码  </a>
		</div>
		<div class="a-tab">
			<a href="/person-info/person-info.html">修改个人信息</a>
			<a href="" class="on">修改密码</a>
		</div>
		<div class="basic-item">
			<form action="?" method="post" class="form validate" id="J_Form">
				<table class="add-table">
					<tbody>
			        	<tr>
			              <th width="200">
			              	旧密码
			              </th>
			              <td><input type="password" class="input" name="old_pass" id="old_pass"></td>
			            </tr>
			            <tr>
			              <th width="200">
			              	新密码
			              </th>
			              <td><input type="password" class="input" name="new_pass" id="new_pass"></td>
			            </tr>
			            <tr>
			              <th width="200">
			              	重复密码
			              </th>
			              	<td><input type="password" class="input" name="reply_new_pass"></td>
			            </tr>
	          		<tbody>
				</table>
				<div class="btn_wrap_pd" style="left:0;">
			        <button type="submit" class="a-basic-btn">确定</button>
			        <div class="p-error-info"></div>
			    </div>
			</form>
		</div>
	</div>

	

	
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/layer/2.3/layer.js"></script>
<script src="../js/jquery.validate.min.js"></script>
<script src="../js/jQuery.Form.js"></script>
<script src="../js/main.js"></script>
<script>
	$(document).ready(function() {
		$("#J_Form").validate({
			focusCleanup:true,
			focusInvalid:true,
			ignore: ".ignore",
	        rules: {
	            old_pass:{
	            	remote: {
					    url: "check-email.php",     //后台处理程序
					    type: "post",               //数据发送方式
					    dataType: "json",           //接受数据格式   
					    data: {                     //要传递的数据
					        old_pass: function() {
					            return $("#old_pass").val();
					        }
					    }
					}
	            },
	            reply_new_pass:{
	            	equalTo: "#new_pass"
	            }
	        },
	        messages: {
	            old_pass:{
	            	remote:'旧密码错误'
	            },
	            reply_new_pass:{
	            	equalTo:'新密码和重复密码不匹配'
	            }
	        },
			errorPlacement: function(error, element) {
			},
			invalidHandler:function(form,validator){
				$.each(validator.invalid, function(k,v) {
					$('.p-error-info').text(v);
				    clear_error();
				    return false;
				});
			},
			submitHandler: function(form){
	            ajax_submit(form);
	        },
	    });
	});


</script>






	
</body>
</html>
